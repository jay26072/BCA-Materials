<html>
	<head>
		<script src="jquery-3.6.0.js"></script>
		<script>
			$(document).ready(function(){
			$("#hide").click(function(){
			$("p").fadeIn();
			});
			$("#show").click(function(){
			$("p").fadeOut();
			});
			$("#toogle").click(function(){
			$("p").fadeToggle();
			});
			});
		</script>
	</head>
	<body>

		<p>If you click on the "Hide" button, I will disappear.</p>
		<button id="hide">fade In</button>
		<button id="show">fade Out</button>
		<button id="toogle">fade Toggle</button>
	</body>
</html>
