<html>
	<head>
		<script src="jquery3.6.0.js"></script>
		<script>
		$(document).ready(function(){
		$("#btn1").click(function(){
		$("ol").append("<li>.Net</li>");
		});
		$("#btn2").click(function(){
		$("ol").prepend("<li>.Net</li>");
		});
		$("#btn3").click(function(){
		$("ol").after("<li>.Net</li>");
		});
		$("#btn4").click(function(){
		$("ol").before("<li>.Net</li>");
		});
		});
		
		</script>
	</head>

	<body>
<ol start="401" > 
<li>IS</li> 
<li>IOT</li> 
<li>JAVA</li>
</ol> 
<button id="btn1">Append</button>
<button id="btn2">Prepend</button>
<button id="btn3">After</button>
<button id="btn4">Before</button>
</body>
</html>
