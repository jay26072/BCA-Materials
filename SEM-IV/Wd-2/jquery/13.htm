<html>
<head>
	<script src="jquery3.6.0.js"></script>
	<script>
		
		$(document).ready(function()
		{
			$("#btn1").click(function(){
				$("div").remove();
			
			});
			$("#btn2").click(function(){
				$("ol").empty();
							
			});
		});
	</script>
</head>
<body>
	<div style='background-color:red;height:500;width:500'>
	<ol>
		<li>Quiz</li>
		<li>Assignment</li>
		<li>Viva</li>
		<li>Internal Exam</li>
	</ol>
	</div>
	<button id="btn1">Remove</button>
	<button id="btn2">Empty</button>
</body>
</html>
