<html>
	<head>
		<script>
			var s=prompt("Enter Any String");
			var c=0;
			for(var i=0;i<s.length;i++)
			{
				var s1=s.charAt(i);
				if(s1=='A'||s1=='a'||s1=='E'||s1=='e'||s1=='I'||s1=='i'||s1=='O'||s1=='o'||s1=='U'||s1=='u')
				c++;
			}
			document.write(c);
		</script>
	</head>
</html>
