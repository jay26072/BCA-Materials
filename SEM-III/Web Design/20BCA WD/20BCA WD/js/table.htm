<!-- WRITE A JAVASCRIPT CODE TO PRINT TABLE IN TABLE FORMAT -->
<HTML>
<HEAD>
<SCRIPT>
	var n=10;
	document.write("<table border='2' BGCOLOR='CYAN'>");
	for(var i=1;i<=10;i++)
	{
		
		document.write("<TR>");
		document.write("<TD>"+n+"</TD>");
		document.write("<TD>*</TD>");
		document.write("<TD>"+i+"</TD>");
		document.write("<TD>=</TD>");
		document.write("<TD>"+n*i+"</TD>");
		document.write("</TR>");
	}
	document.write("</table>");
</SCRIPT>
</HEAD>
</HTML>
