<!-- WRITE A JAVASCRIPT CODE TO PRINT THE FOLLOWING PATTERN
*
**
***
****
*****
-->
<html>
<head>
	<script>
		var n=prompt("Enter Any Number:");
		for(var i=1;i<=n;i++)
		{
			for(var j=1;j<=i;j++)
				document.write("*");
			document.write("<br>");
		}
	</script>
</head>
</html>
