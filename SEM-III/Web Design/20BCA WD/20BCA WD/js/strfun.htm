<html>
	<head>
		<script>
			var bdate= new Date();
			bdate.setDate(10);
			bdate.setMonth(10);
			bdate.toString();
			document.write("Day of Month :"+bdate.getDate()+"<br>");
			document.write("Day :"+bdate.getDay()+"<br>");
			document.write("Month :"+bdate.getMonth()+"<br>");
			document.write("To String  :"+bdate.toString()+"<br>");
		</script>
	</head>
</html>
